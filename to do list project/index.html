<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="stylesheet" href="style.css"/>
    
    
</head>
<body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <div clas="todo">
   <div class="todo-wrapper">
    <h1  class="heading">Rachana's To Do list</h1>
    <p class="instruction">Double-click an item to mark it complete</p>
    <table>
    <form name="todo-adder">
       <input type="text" id="todo-entry-box" placeholder="Add an item">
       <input type="datetime-local" id="todo-entry-box">
    </form>
    <button id="add-button" class="pretty-button">Add</button>
    <button id="clear-completed-button" class="pretty-button">clear-completed</button>
    <button id="empty-button" class="pretty-button">Empty-list</button>
    <button id="save-button" class="pretty-button">Save-list</button>         
 </table>

    <ul id="todo-list" style="list-style-type: circle;">
    </ul> 
   
   </div>
</div> 
    <script src="/script.js"></script>

</body>
</html>
